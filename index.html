<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c1cc17a88c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="myNav navbar-dark bg-dark center">
        <span class="navFont navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
        <div class = "row">
            <div class = "col-md-5">
                <div class="searchArea  py-1 h-auto">
                    <div class="col-md-12 my-2">
                    <h5>Search for a city:</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search here" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                      </div>
                      <ul class="list-group mb-3">
                
                      </ul>
                    </div>
                </div>
            </div>
            <div class ="col-md-7 hide">
                <div class="row">
                    <div class="card my-3 w-100 mx-2">
                        <div class="col-md-12 my-2">
                            <h4 class="my-3 header" id="cityWeather"></h4><img src="#" id="imgCurrent" alt="weatherIcon">
                            <P id="temp"></P>
                            <P id="humidity"></P>
                            <P id="windSpeed"></P>
                            <P>UV Index: <span id="uvIndex" class =""></span> </P>
                        </div>
                        
                    </div>
                </div>
                <div class="row hide">
                    <div class="w-100 mx-2">
                        <div class="my-2">
                            <div id="Header">5-Day Forecast:</div>
                        </div>
                            <div id="fiveDayForecast" class="row">
                                <div class="card fiveDay col-sm-2">
                                    <p id="date1" class="fiveDayDate"></p>
                                    <img src="#1" id="img1" alt="weather_icon">
                                    <p id="temp1"></p>
                                    <p id="humid1"></p>
                                </div>
                                <div class="card fiveDay col-sm-2">
                                    <p id="date2" class="fiveDayDate"></p>
                                    <img src="#1" id="img2" alt="weather_icon">
                                    <p id="temp2"></p>
                                    <p id="humid2"></p>
                                </div>
                                <div class="card fiveDay col-sm-2">
                                    <p id="date3" class="fiveDayDate"></p>
                                    <img src="#1" id="img3" alt="weather_icon">
                                    <p id="temp3"></p>
                                    <p id="humid3"></p>
                                </div>
                                <div class="card fiveDay col-sm-2">
                                    <p id="date4" class="fiveDayDate"></p>
                                    <img src="#1" id="img4" alt="weather_icon">
                                    <p id="temp4"></p>
                                    <p id="humid4"></p>
                                </div>
                                <div class="card fiveDay col-sm-2">
                                    <p id="date5" class="fiveDayDate"></p>
                                    <img src="#1" id="img5"alt="weather_icon">
                                    <p id="temp5" ></p>
                                    <p id="humid5"></p>
                                </div>
                            </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
